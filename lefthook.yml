pre-commit:
  parallel: true
  jobs:
    - name: frontend-eslint
      root: frontend/
      glob: "**/*.{js,jsx,ts,tsx,css,scss}"
      stage_fixed: true
      run: npx eslint --fix {staged_files}
    - name: frontend-prettier
      root: frontend/
      glob: "**/*.{js,jsx,ts,tsx,css,scss,json}"
      stage_fixed: true
      run: npx prettier --write {staged_files}
    - name: backend-golangci-lint
      glob: "**/*.{go,go.mod,go.sum}"
      root: backend/
      run: golangci-lint run ./... --new

pre-push:
  parallel: true
  jobs:
    - name: frontend-build
      root: frontend/
      run: npm run build
    - name: frontend-test
      root: frontend/
      run: npm run test
    - name: backend-build-www
      root: backend/
      run: task build
    - name: backend-test
      root: backend/
      run: task test
